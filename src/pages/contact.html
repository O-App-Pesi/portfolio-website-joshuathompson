<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css"/>
    <script src="https://kit.fontawesome.com/c995f0fcc2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Raleway&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <main id="background">
        <!-- First Graphical Component -->
        <nav id="header">
            <a href="../index.html" target="_self">
                <i class="fa-solid fa-house fa-2xl"></i>
            </a>
            <button onclick="history.back()">
                <i class="fa-solid fa-backward fa-2xl"></i>
            </button>
            <button onclick="history.forward()">
                <i class="fa-solid fa-forward fa-2xl"></i>
            </button>
        </nav>
        <section id="first"></section>
        <section id="second"></section>
        <section id="form">
            <!-- First Text Component -->
        <form>
                <div class="form-elements">
                    <label>Who Are You?</label>
                    <input class="form-input" />
                </div>

                <div class="form-elements">
                    <label>Your Contact</label>
                    <input class="form-input" />
                </div>

                <div class="form-elements">
                    <label>Tell Me a Funny Story...</label>
                    <textarea
                        rows="5"
                        class="form-input form-textarea"
                    >
                    </textarea>
                </div>

                <div class="submit-button">
                    <button id="submit">Send by Carrier Pigeon</button>
                </div>
                <div class="bottom-links">
                    <span></span>
                    <span>Read my<a href="./blog.html"> Blog >></a></span>
                </div>
            </form>
        </section>
        <section id="third"></section>
        <section id="fourth">
        </section>
        <nav id="footer">
            <a href="https://github.com/O-App-Pesi" target="_blank">
                <i class="fa-brands fa-github fa-2xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/joshua-thompson-476a31268/" target="_blank">
                <i class="fa-brands fa-linkedin fa-2xl"></i>
            </a>
        </nav>
        </main>
</body>
</html>
